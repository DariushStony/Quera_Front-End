<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and changes in tables and filnally desktop half-width -->
        <div class="row" style="background-color: gray;border-radius: 5px; margin: 2px;">
            <div class="col-sm-12 col-md-7 col-lg-6">.col-sm-12 .col-md-7 .col-lg-6</div>
            <div class="col-sm-12 col-md-5 col-lg-6">.col-sm-12 .col-md-5 .col-lg-6</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row" style="background-color: gray;border-radius: 5px; margin: 2px;">
            <div class="col-6 col-md-4" style="margin-right: 2px;">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row" style="background-color: gray;border-radius: 5px; margin: 2px;">
            <div class="col-6">.col-6</div>
            <div class="col-6">.col-6</div>
        </div>
    </div>
</body>

</html>
