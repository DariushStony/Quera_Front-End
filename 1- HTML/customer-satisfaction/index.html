<!DOCTYPE html>

<html>

<head>
    <title>Customer Satisfaction</title>
</head>

<body dir="rtl">
    <form action="http://localhost:8080/vote" method="POST">
        <label for="name">نام</label><br />
        <input id="name" name="name" type="text" required /><br />
        <label for="email">ایمیل</label><br />
        <input id="email" name="email" type="email" required />
        <br /><br />

        <span>از چه سرویس‌هایی استفاده کردید؟</span>
        <input id="sauna" name="services" type="checkbox" value="sauna" />
        <label for="sauna">سونا</label>
        <input id="jacuzzi" name="services" type="checkbox" value="jacuzzi" />
        <label for="jacuzzi">جکوزی</label>
        <input id="pool" name="services" type="checkbox" value="pool" />
        <label for="pool">استخر</label>
        <br /><br />

        <span>آیا از کیفیت سرویس‌های ارائه شده راضی بودید؟:</span>
        <input id="yes" name="satisfaction" type="radio" value="yes" />
        <label for="yes">بله</label>
        <input id="no" name="satisfaction" type="radio" value="no" />
        <label for="no">خیر</label>
        <br /><br />

        <select id="branch" name="branch" multiple>
            <option value="" selected disabled>انتخاب شعبه</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br /><br />

        <label for="score">امتیاز</label><br />
        <input id="score" name="score" type="number" min="1" max="5" step="1" required />
        <br /><br />

        <button type="submit">ثبت</button>
    </form>
</body>

</html>
